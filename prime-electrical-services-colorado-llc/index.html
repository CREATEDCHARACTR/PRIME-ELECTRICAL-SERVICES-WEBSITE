<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .page-fade-in {
    animation: fadeIn 0.7s ease-out forwards;
  }
  /* Custom Leaflet Styles */
  .leaflet-popup-content-wrapper {
    background: #121212;
    color: #fff;
    border-radius: 8px;
    border: 1px solid #D4AF37;
  }
  .leaflet-popup-tip {
    background: #121212;
  }
  .leaflet-popup-content a {
    color: #D4AF37;
  }
  .leaflet-container {
    background: #333; /* Dark background for map tiles while loading */
  }

  /* NEW ROBUST Circuit Background */
  #circuit-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
  }
  .static-trace {
    stroke: rgba(212, 175, 55, 0.25);
    stroke-width: 2;
    fill: none;
  }
  .pulse-trace {
    stroke: #D4AF37;
    stroke-width: 3;
    fill: none;
    stroke-dasharray: 150 2000;
    filter: drop-shadow(0 0 4px #D4AF37) drop-shadow(0 0 8px #D4AF37);
    animation: move-pulse 15s linear infinite;
  }
  .node {
    fill: #D4AF37;
    filter: drop-shadow(0 0 4px #D4AF37);
    animation: pulse-node 4s ease-in-out infinite;
  }
  
  @keyframes move-pulse {
    from { stroke-dashoffset: 2150; }
    to { stroke-dashoffset: 0; }
  }

  @keyframes pulse-node {
    0%, 100% { opacity: 0.5; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  /* Animation Delays */
  .pulse-trace:nth-of-type(2) { animation-delay: -3s; animation-duration: 20s; }
  .pulse-trace:nth-of-type(3) { animation-delay: -7s; animation-direction: reverse; animation-duration: 12s; }
  .pulse-trace:nth-of-type(4) { animation-delay: -1s; animation-duration: 18s; }
  .pulse-trace:nth-of-type(5) { animation-delay: -5s; animation-direction: reverse; animation-duration: 22s; }
  .node:nth-of-type(odd) { animation-delay: -1.5s; }

  /* Custom Prose Styles for Blog */
  .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
    color: #D4AF37;
  }
  .prose strong {
    color: #fff;
  }
  .prose a {
    color: #D4AF37;
    text-decoration: underline;
    transition: color 0.2s ease-in-out;
  }
  .prose a:hover {
    color: #fde047; /* Lighter gold */
  }
  .prose blockquote {
    border-left-color: #D4AF37;
  }
  .prose ul > li::marker, .prose ol > li::marker {
    color: #D4AF37;
  }

</style>
